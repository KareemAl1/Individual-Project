<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movie World</title>

  <script src="index.js" defer></script>
  <link rel="stylesheet" href="index.css" />
  <script src="https://kit.fontawesome.com/c2af4352a7.js" crossorigin="anonymous"></script>
</head>

<body>
  <!-- NAV -->
  <nav>
    <div class="logo">
      <i class="fa-solid fa-film" aria-hidden="true"></i>
      <h1>Movie World</h1>
    </div>

    <ul class="navigation-links">
      <li><a href="#" class="active">Home</a></li>
      <li><a href="movies.html">Find Movies</a></li>
      <li><a href="#" class="btn_contact">Contact</a></li>
    </ul>
  </nav>

  <!-- HERO -->
  <main class="hero">
    <div class="hero-content">
      <h2>Discover your next favorite movie</h2>
      <p>Search by title to explore ratings, posters, and more.</p>

      <div class="search-bar">
        <input type="text" id="homeSearchInput" placeholder="Search for a movie..." autocomplete="off" />
        <button type="button" id="homeSearchButton" aria-label="Search">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>


      <figure class="hero__image-wrapper">
        <img class="hero__img" src="./assets/undraw_home-cinema_jdm1.svg"
          alt="Person sitting in a home cinema watching a movie" />
      </figure>
    </div>
  </main>
</body>

</html>
