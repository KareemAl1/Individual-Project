<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Browse Movies | Movie World</title>

  <script src="movies.js" defer></script>
  <link rel="stylesheet" href="movies.css" />
  <script src="https://kit.fontawesome.com/c2af4352a7.js" crossorigin="anonymous"></script>
</head>

<body>

  <!-- NAVIGATION -->
  <nav>
    <div class="logo">
      <i class="fa-solid fa-film"></i>
      <h1>Movie World</h1>
    </div>

    <ul class="navigation-links">
      <li><a href="index.html">Home</a></li>
      <li><a class="active" href="#">Find Movies</a></li>
      <li><a href="#" class="btn_contact">Contact</a></li>
    </ul>
  </nav>


  <!-- HEADER TEXT -->
  <header class="header__movies">
    <h2 class="header__browse">Browse Movies</h2>
    <p class="header__para">Search by movie title and discover posters, years, and more.</p>
  </header>


  <!-- SEARCH BAR -->
  <section class="search-bar-movies">
    <a href="index.html">
      <button class="home__btn">
        <i class="fa-solid fa-house"></i>
      </button>
    </a>

    <input 
      type="text" 
      id="searchInput" 
      placeholder="Search for a movie..." 
      autocomplete="off"
    />

    <button id="searchButton">
      <i class="fa-solid fa-magnifying-glass"></i>
    </button>
  </section>


  <!-- SORTING BUTTONS -->
  <div class="sort-buttons">
    <button id="sortLowHigh">Year ↑</button>
    <button id="sortHighLow">Year ↓</button>
  </div>


  <!-- RESULTS GRID -->
  <main>
    <div id="results" class="movies__container"></div>
  </main>

</body>
</html>
